<sk-input-thietbis-list-results-statistics 
  [numOfMatchingItems]="numOfMatchingItems"
  [queryTime]="queryTime">
</sk-input-thietbis-list-results-statistics>
<div class="list-group" *ngIf="thietbis" style="margin-bottom: 2rem;">
  <sk-input-thietbis-list-results-item 
    class="list-group-item list-group-item-action flex-column align-items-start" 
    *ngFor="let thietbi of thietbis | paginate: { id: 'server', itemsPerPage: 6, currentPage: currentPage, totalItems: numOfMatchingItems }" 
    [thietbi]="thietbi">
  </sk-input-thietbis-list-results-item>
</div>
<p *ngIf="!thietbis">Không có kết quả phù hợp với truy vấn của bạn.</p>
