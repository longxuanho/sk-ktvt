<div style="margin-top:1rem;">
  <div class="row justify-content-between">
    <div class="col mt-2">
      <form [formGroup]="thietBiSearchForm">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{searchBy}}
          </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="" *ngFor="let searchByOption of searchByOptions" (click)="setSearchBy($event, searchByOption)">{{searchByOption}}</a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="" (click)="setSearchBy($event, 'Tất cả')">Tất cả</a>
            </div>
          </div>
          <div class="input-group">
            <input type="text" style="border-radius: 0;" class="form-control" aria-label="Text input with dropdown button" placeholder="Tìm kiếm..." autofocus formControlName="search">
            <span class="input-group-addon search-button-addon" id="basic-addon2"><i class="fa fa-plus" aria-hidden="true"></i></span> 
          </div>
        </div>
      </form>
    </div>
  </div>
