<sk-statistics-tong-quan-header></sk-statistics-tong-quan-header>

<div class="row" style="display: flex; margin-top: 1.5rem;">
  <div style="margin-bottom: 2rem;" [ngClass]="{ 'col-sm-12 col-md-5 col-lg-3': panelExpanded, 'col-sm-12 col-md-1': !panelExpanded }">
    <div style="margin-bottom: 0.5rem; display: flex; align-items: center; justify-content: space-between;" >
      <div [hidden]="!panelExpanded">
        <a href="" class="d-inline-block align-sef-bottom" [routerLink]="['/nhap-lieu/thiet-bi']" >Phân nhóm ( 3,048 ) »</a>
      </div>
      <div (click)="togglePanel()">
        <span [hidden]="panelExpanded" style="padding-right: 0.5rem;">Mở</span>
        <i class="fa" aria-hidden="true" [ngClass]="{'fa-caret-square-o-right': !panelExpanded, 'fa-caret-square-o-left': panelExpanded }"></i>
      </div>
    </div>

    <sk-statistics-tree-view [thietbis]="thietbis" [expanded]="panelExpanded"></sk-statistics-tree-view>
  </div>
  <div [ngClass]="{ 'col-sm-12 col-md-7 col-lg-9': panelExpanded, 'col-sm-12 col-md-11': !panelExpanded }">
    <sk-statistics-thietbis-grid [thietbis]="thietbis"></sk-statistics-thietbis-grid>
  </div>
</div>
